<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
    <title>Recipes Online</title>
    <script type="module" defer src="src/js/app.js"></script>
  </head>
  <body>
    <header class="recipe-header">
      <nav class="recipe-header__nav container">
        <div class="recipe-header__heading">
          <a href="./index.html" class="recipe-header__header">Recipes</a>
        </div>
        <a href="#" class="recipe-header__toggle">
          <span class="recipe-header__bar"></span>
          <span class="recipe-header__bar"></span>
          <span class="recipe-header__bar"></span>
        </a>
        <ul class="recipe-header__links">
          <li class="favorite__link">
            <a
              class="recipe-header__link"
              style="color: black"
              href="./index.html"
              >Home</a
            >
          </li>
          <li class="favorite__link">
            <a class="recipe-header__link current" href="./favorites.html"
              >Favorites</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="list container hidden">
      <h4 class="list__heading">Results</h4>

      <div class="list-items favorites" id="results"></div>
    </section>

    <section class="recipe-modal">
      <div class="recipe-modal__box">
        <div class="recipe-modal__header">
          <h3 class="recipe-modal__title"></h3>
          <span class="recipe-modal__close" id="x-close">&#215;</span>
        </div>
        <div class="recipe-modal__content">
          <img class="recipe-modal__img" />
          <h3>Instructions</h3>
          <p></p>

          <div class="recipe-modal__ingredients">
            <h3>Ingredients and amounts</h3>
          </div>
        </div>

        <div class="recipe-modal__buttons"></div>
      </div>
    </section>

    <div class="alert" id="alert">
      <div class="alert__box">
        <img src="build/img/no-entry.png" alt="success" />
        <p>Deleted Correctly</p>
        <span>&#88;</span>
      </div>
    </div>
  </body>
</html>
